<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Friendship Quiz</title>
    <script type="module">
        // Import the required functions from Firebase Modular SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTlvvGGWKaAsOyQ4zSeJ5aID_eD3nMfkI",
            authDomain: "truth-dare-5a92c.firebaseapp.com",
            projectId: "truth-dare-5a92c",
            storageBucket: "truth-dare-5a92c.firebasestorage.app",
            messagingSenderId: "299104332770",
            appId: "1:299104332770:web:469c2a277ad01e57efa7bb",
            measurementId: "G-NER090QMCZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        document.getElementById("generateLinkBtn").addEventListener("click", function() {
            const quizData = {
                question1: {
                    question: document.getElementById("question1").value,
                    options: [document.getElementById("option1_1").value, document.getElementById("option1_2").value]
                },
                question2: {
                    question: document.getElementById("question2").value,
                    options: [document.getElementById("option2_1").value, document.getElementById("option2_2").value]
                }
            };

            const quizId = ref(database, 'quizzes').push().key;

            set(ref(database, 'quizzes/' + quizId), quizData).then(() => {
                const quizLink = `play.html?id=${quizId}`;
                document.getElementById("quizLinkContainer").innerHTML = `<strong>Share this quiz link: </strong><a href="${quizLink}" target="_blank">${quizLink}</a>`;
            }).catch((error) => {
                console.error("Error saving quiz: ", error);
            });
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .question-section { margin-bottom: 20px; }
        label { font-weight: bold; }
        .button { padding: 10px 20px; background-color: #007bff; color: white; border: none; width: 100%; font-size: 16px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Your Friendship Quiz</h1>
    
    <div class="question-section">
        <label for="question1">Question 1</label>
        <input type="text" id="question1" placeholder="Enter question" required><br>
        <input type="text" id="option1_1" placeholder="Option 1" required><br>
        <input type="text" id="option1_2" placeholder="Option 2" required><br>
    </div>
    
    <div class="question-section">
        <label for="question2">Question 2</label>
        <input type="text" id="question2" placeholder="Enter question" required><br>
        <input type="text" id="option2_1" placeholder="Option 1" required><br>
        <input type="text" id="option2_2" placeholder="Option 2" required><br>
    </div>

    <button id="generateLinkBtn" class="button">Generate Quiz Link</button>
    <p id="quizLinkContainer"></p>
</div>

</body>
</html>
