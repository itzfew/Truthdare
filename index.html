<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll App</title>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
    }
    .input-group {
      margin-bottom: 15px;
    }
    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    /* Progress bar styling */
    .progress-container {
      width: 100%;
      background: #f3f3f3;
      margin-top: 20px;
      height: 8px;
      border-radius: 5px;
      display: none; /* Hidden by default */
    }
    .progress-bar {
      height: 100%;
      width: 0;
      background: #4caf50;
      border-radius: 5px;
    }
    /* Spinner styling */
    .spinner {
      display: none; /* Hidden by default */
      margin: 0 auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1>Create a Poll</h1>
    <form id="poll-form">
      <div class="input-group">
        <label for="question">Poll Question:</label>
        <input type="text" id="question" name="question" required>
      </div>
      <div class="input-group">
        <label for="options">Poll Options (comma-separated):</label>
        <textarea id="options" name="options" required></textarea>
      </div>
      <button type="submit" class="btn">Save Poll</button>
    </form>

    <!-- Progress bar -->
    <div class="progress-container" id="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>

    <!-- Spinner -->
    <div class="spinner" id="spinner"></div>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBTlvvGGWKaAsOyQ4zSeJ5aID_eD3nMfkI",
      authDomain: "truth-dare-5a92c.firebaseapp.com",
      databaseURL: "https://truth-dare-5a92c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "truth-dare-5a92c",
      storageBucket: "truth-dare-5a92c.firebasestorage.app",
      messagingSenderId: "299104332770",
      appId: "1:299104332770:web:469c2a277ad01e57efa7bb",
      measurementId: "G-NER090QMCZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Handle form submission
    const pollForm = document.getElementById("poll-form");
    const progressContainer = document.getElementById("progress-container");
    const progressBar = document.getElementById("progress-bar");
    const spinner = document.getElementById("spinner");

    pollForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const question = document.getElementById("question").value;
      const options = document.getElementById("options").value.split(',');

      // Show spinner and progress bar
      spinner.style.display = "block";
      progressContainer.style.display = "block";
      let progress = 0;

      // Simulate progress
      const interval = setInterval(() => {
        progress += 10;
        progressBar.style.width = `${progress}%`;
        if (progress >= 100) {
          clearInterval(interval);
        }
      }, 500);

      // Save poll data to Firebase
      const pollData = {
        question,
        options
      };

      const newPollRef = database.ref('polls').push();
      newPollRef.set(pollData)
        .then(() => {
          // Hide spinner and progress bar
          spinner.style.display = "none";
          progressContainer.style.display = "none";
          alert("Poll has been saved successfully!");
          pollForm.reset();
        })
        .catch((error) => {
          // Hide spinner and progress bar on error
          spinner.style.display = "none";
          progressContainer.style.display = "none";
          console.error("Error saving poll: ", error);
          alert("An error occurred while saving the poll. Please try again.");
        });
    });
  </script>
</body>
</html>
