<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Quiz - Results</title>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .container { width: 80%; max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .button { display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Friendship Quiz - Results</h1>

    <div id="resultsContent"></div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const resultsId = urlParams.get('resultsid');
    const friendName = urlParams.get('friend');
    const quizId = urlParams.get('id');

    const database = firebase.database();
    const resultsContent = document.getElementById('resultsContent');

    // Fetch quiz and friend's responses from Firebase
    database.ref('quizzes/' + quizId).once('value').then((quizSnapshot) => {
        const quizData = quizSnapshot.val();

        database.ref('responses/' + resultsId).once('value').then((responseSnapshot) => {
            const responseData = responseSnapshot.val();
            resultsContent.innerHTML += `<h3>Results for: ${friendName}</h3>`;

            let score = 0;
            let totalQuestions = Object.keys(quizData).length;

            for (let questionKey in quizData) {
                const correctAnswer = quizData[questionKey].options[0];  // Assuming the first option is always the correct one
                const userAnswer = responseData.responses[questionKey];
                const result = userAnswer === correctAnswer ? "Correct" : "Wrong";

                if (result === "Correct") score++;

                resultsContent.innerHTML += `
                    <p><strong>${quizData[questionKey].question}</strong></p>
                    <p>Your answer: ${userAnswer}</p>
                    <p>Correct answer: ${correctAnswer}</p>
                    <p>Result: ${result}</p><hr>
                `;
            }

            resultsContent.innerHTML += `<h2>Total Score: ${score} / ${totalQuestions}</h2>`;
        });
    });
</script>

</body>
</html>
