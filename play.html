<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Quiz - Play</title>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .container { width: 80%; max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        label { font-weight: bold; }
        .question { margin-bottom: 20px; }
        .button { display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Friendship Quiz</h1>

    <div class="question">
        <label for="friendName">Enter Your Name:</label>
        <input type="text" id="friendName" placeholder="Enter your name" required>
    </div>

    <div id="quizContent"></div>
    <button id="submitBtn" class="button" style="display: none;">Submit</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get('id');

    const database = firebase.database();
    const quizContent = document.getElementById('quizContent');
    let friendAnswers = {};

    // Fetch the quiz data from Firebase
    database.ref('quizzes/' + quizId).once('value').then((snapshot) => {
        const quizData = snapshot.val();
        let questionIndex = 1;

        for (let questionKey in quizData) {
            const question = quizData[questionKey].question;
            const options = quizData[questionKey].options;

            quizContent.innerHTML += `
                <div class="question">
                    <label for="${questionKey}">${question}</label><br>
                    <input type="radio" name="${questionKey}" value="${options[0]}" required> ${options[0]}
                    <input type="radio" name="${questionKey}" value="${options[1]}"> ${options[1]}
                </div>
            `;
            questionIndex++;
        }

        const submitBtn = document.getElementById('submitBtn');
        submitBtn.style.display = 'block';

        submitBtn.addEventListener('click', function() {
            const friendName = document.getElementById('friendName').value;

            if (!friendName) {
                alert("Please enter your name before submitting.");
                return;
            }

            let responses = {};

            // Capture friend's responses
            for (let questionKey in quizData) {
                const selectedAnswer = document.querySelector(`input[name="${questionKey}"]:checked`)?.value;
                responses[questionKey] = selectedAnswer;
            }

            // Save the responses in Firebase under a unique ID
            const responseId = database.ref().child('responses').push().key;

            database.ref('responses/' + responseId).set({
                friendName: friendName,
                quizId: quizId,
                responses: responses
            }).then(() => {
                // Redirect to results page
                window.location.href = `results.html?resultsid=${responseId}&friend=${friendName}&id=${quizId}`;
            }).catch((error) => {
                console.error('Error saving response: ', error);
            });
        });
    }).catch((error) => {
        console.error('Error fetching quiz: ', error);
    });
</script>

</body>
</html>
