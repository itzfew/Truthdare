<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      padding: 0;
      background-color: #f4f4f9;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    h1 {
      text-align: center;
    }
    .question {
      margin-bottom: 20px;
    }
    .options label {
      display: block;
      margin-bottom: 5px;
      cursor: pointer;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <h1 id="header">Quiz App</h1>
    <form id="quiz-form">
      <div id="questions">
        <!-- Questions will be dynamically rendered here -->
      </div>
      <div id="nameInput">
        <label for="name">Enter your name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <button type="submit" class="btn" id="submitBtn">Generate and Save</button>
    </form>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBTlvvGGWKaAsOyQ4zSeJ5aID_eD3nMfkI",
      authDomain: "truth-dare-5a92c.firebaseapp.com",
      databaseURL: "https://truth-dare-5a92c-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "truth-dare-5a92c",
      storageBucket: "truth-dare-5a92c.firebasestorage.app",
      messagingSenderId: "299104332770",
      appId: "1:299104332770:web:469c2a277ad01e57efa7bb",
      measurementId: "G-NER090QMCZ"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const urlParams = new URLSearchParams(window.location.search);
    const quizId = urlParams.get("id");
    const userName = urlParams.get("user");

    const questions = [
      {
        question: "What is the capital of France?",
        options: ["Paris", "London", "Berlin", "Madrid"],
        id: "q1"
      },
      {
        question: "What is 5 + 3?",
        options: ["8", "7", "10", "5"],
        id: "q2"
      }
    ];

    const app = document.getElementById("app");
    const quizForm = document.getElementById("quiz-form");
    const questionsDiv = document.getElementById("questions");
    const nameInputDiv = document.getElementById("nameInput");
    const header = document.getElementById("header");
    const submitBtn = document.getElementById("submitBtn");

    // Dynamically render questions
    function renderQuestions() {
      questions.forEach((q) => {
        const questionDiv = document.createElement("div");
        questionDiv.classList.add("question");
        questionDiv.innerHTML = `<p>${q.question}</p>`;
        q.options.forEach((option) => {
          const optionLabel = document.createElement("label");
          optionLabel.innerHTML = `<input type="radio" name="${q.id}" value="${option}" required> ${option}`;
          questionDiv.appendChild(optionLabel);
        });
        questionsDiv.appendChild(questionDiv);
      });
    }

    // Load quiz if quizId and userName are provided
    if (quizId && userName) {
      header.textContent = `Friend's Quiz: ${userName}`;
      nameInputDiv.style.display = "none";
      submitBtn.textContent = "Submit Friend's Answers";

      // Render questions
      renderQuestions();

      // Update friendâ€™s answers on form submission
      quizForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const answers = {};
        questions.forEach((q) => {
          answers[q.id] = document.querySelector(`input[name="${q.id}"]:checked`).value;
        });

        const friendData = {
          friendName: userName,
          friendAnswers: answers
        };

        database
          .ref(`quizzes/${quizId}/friend`)
          .set(friendData)
          .then(() => {
            alert("Friend's answers saved successfully!");
            quizForm.reset();
          })
          .catch((error) => {
            alert("Error saving friend's answers: " + error.message);
          });
      });
    } else {
      // Render regular quiz flow
      renderQuestions();

      // Save user quiz to Firebase
      quizForm.addEventListener("submit", (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value;
        const answers = {};
        questions.forEach((q) => {
          answers[q.id] = document.querySelector(`input[name="${q.id}"]:checked`).value;
        });

        const newQuizId = database.ref("quizzes").push().key;

        const data = {
          quizId: newQuizId,
          name,
          answers
        };

        database
          .ref("quizzes/" + newQuizId)
          .set(data)
          .then(() => {
            alert("Quiz saved successfully!");
            quizForm.reset();
          })
          .catch((error) => {
            alert("Error saving quiz: " + error.message);
          });
      });
    }
  </script>
</body>
</html>
