<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Friendship Quiz</title>
    <script type="module">
        // Import the required functions from Firebase Modular SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBTlvvGGWKaAsOyQ4zSeJ5aID_eD3nMfkI",
            authDomain: "truth-dare-5a92c.firebaseapp.com",
            projectId: "truth-dare-5a92c",
            storageBucket: "truth-dare-5a92c.firebasestorage.app",
            messagingSenderId: "299104332770",
            appId: "1:299104332770:web:469c2a277ad01e57efa7bb",
            measurementId: "G-NER090QMCZ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Get quiz ID from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const quizId = urlParams.get('id');
        let quizData = {};

        // Fetch quiz data from Firebase and display the questions
        get(ref(database, 'quizzes/' + quizId)).then((snapshot) => {
            if (snapshot.exists()) {
                quizData = snapshot.val();
                const quizContent = document.getElementById("quizContent");

                for (let questionKey in quizData) {
                    const question = quizData[questionKey].question;
                    const options = quizData[questionKey].options;
                    quizContent.innerHTML += `
                        <div class="question-section">
                            <label>${question}</label><br>
                            <input type="radio" name="${questionKey}" value="${options[0]}" required> ${options[0]}<br>
                            <input type="radio" name="${questionKey}" value="${options[1]}"> ${options[1]}<br>
                        </div>
                    `;
                }
            } else {
                alert("Quiz not found.");
            }
        }).catch((error) => {
            console.error("Error fetching quiz: ", error);
        });

        document.getElementById("submitQuizBtn").addEventListener("click", function() {
            const responses = {};
            let allAnswered = true;

            for (let questionKey in quizData) {
                const answer = document.querySelector(`input[name="${questionKey}"]:checked`);
                if (answer) {
                    responses[questionKey] = answer.value;
                } else {
                    allAnswered = false;
                }
            }

            if (allAnswered) {
                // Save the responses to Firebase
                const responseId = ref(database, 'responses').push().key;
                set(ref(database, 'responses/' + responseId), {
                    quizId: quizId,
                    responses: responses
                }).then(() => {
                    alert("Your answers have been submitted.");
                }).catch((error) => {
                    console.error("Error submitting answers: ", error);
                });
            } else {
                alert("Please answer all the questions.");
            }
        });
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .question-section { margin-bottom: 20px; }
        label { font-weight: bold; }
        .button { padding: 10px 20px; background-color: #007bff; color: white; border: none; width: 100%; font-size: 16px; cursor: pointer; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Friendship Quiz</h1>
    
    <div class="question-section" id="quizContent"></div>
    <button id="submitQuizBtn" class="button">Submit Answers</button>
</div>

</body>
</html>
