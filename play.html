<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Quiz - Play</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f3f4f6; margin: 0; padding: 0; }
        .container { width: 80%; max-width: 600px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        label { font-weight: bold; }
        .question { margin-bottom: 20px; }
        .button { display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<div class="container">
    <h1>Friendship Quiz</h1>
    <div id="quizContent"></div>
    <button id="submitBtn" class="button" style="display: none;">Submit</button>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');

    const answers = JSON.parse(localStorage.getItem(id));
    const quizContent = document.getElementById('quizContent');
    let friendAnswers = {};
    
    for (let i = 1; i <= 9; i++) {
        const question = `question${i}`;
        const answer = answers[question];
        
        quizContent.innerHTML += `
            <div class="question">
                <label for="${question}">Your answer to "${question}" was:</label>
                <p>${answer}</p>
                <label for="${question}_friend">What do you think your friend would answer?</label><br>
                <input type="radio" name="${question}" value="Red" id="${question}_option1" required> Red
                <input type="radio" name="${question}" value="Blue" id="${question}_option2"> Blue
            </div>
        `;
    }

    const submitBtn = document.getElementById('submitBtn');
    submitBtn.style.display = 'block';

    submitBtn.addEventListener('click', function() {
        let score = 0;

        for (let i = 1; i <= 9; i++) {
            const selectedAnswer = document.querySelector(`input[name="question${i}"]:checked`).value;
            const correctAnswer = answers[`question${i}`];

            if (selectedAnswer === correctAnswer) {
                score++;
            }
        }

        alert(`Your score: ${score} out of 9`);
    });
</script>

</body>
</html>
